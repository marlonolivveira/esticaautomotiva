<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />

    <!-- SEO Meta Tags -->
    <title>
      Estética Automotiva | Serviços Profissionais de Detalhamento Automotivo

      name="description"

    <meta property="og:type" content="website" />

      property="og:title"
      content="Estética Automotiva | Detalhamento Automotivo Premium"

      property="og:description"
      content="Transforme seu veículo com nossos serviços profissionais de detalhamento. Polimento, vitrificação, higienização interna e muito mais."
    />
    <meta property="og:image" content="/img/garage-og-image.jpg" />

      property="og:image:alt"
      content="Estética Automotiva - Detalhamento Automotivo"
    />

    <!-- Twitter / X -->
    <meta property="twitter:card" content="summary_large_image" />

      property="twitter:description"
      content="Transforme seu veículo com serviços profissionais de detalhamento automotivo."
    />
    <meta property="twitter:image" content="/img/garage-og-image.jpg" />

        "@context": "https://schema.org/",

        "name": "Estética Automotiva",

          "@type": "PostalAddress",
          "addressCountry": "BR",
          "addressLocality": "Cidade"
        },
        "telephone": "+55-00-00000-0000",
        "url": "https://exemplo.com",
        "sameAs": ["https://www.instagram.com/exemplo"]

    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
